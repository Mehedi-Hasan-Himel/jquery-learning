<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>jQuery Learning</title>
</head>

<body>

   <h1>jQuery Effect</h1>
   <!-- hide() start -->
   <p>1. Show( ) - Hide( ) </p>
   <button id="show">Show</button>
   <button id="hide">Hide</button>
   <h2 id="no-1">We live in Bangladesh</h2>
   <!-- hide() end -->

   <!-- toggle() start -->
   <p>2. Toggle( ) </p>
   <button id="toggle">Show & Hide</button>
   <h2 id="no-2">We live in Bangladesh</h2>
   <!-- toggle() end -->


   <!-- fadeIn() fadeOut() start -->
   <p>3. fadeIn( ) fadeOut()</p>
   <button id="show-2">Show</button>
   <button id="hide-2">Hide</button>
   <h2 id="no-3">We live in Bangladesh</h2>
   <!-- fadeIn() fadeOut() end -->


   <!-- toggle() start -->
   <p>4. fadeToggle( ) </p>
   <button id="toggle-2">Show & Hide</button>
   <h2 id="no-4">We live in Bangladesh</h2>
   <!-- toggle() end -->

   
   <!-- JS links Start -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="./jquery.js"></script>
   <!-- JS links End -->

</body>

</html>
